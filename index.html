<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Especial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message" id="initial-message">
            <p>Amy, ¿Quieres ser mi enamorada?</p>
            <div class="buttons">
                <button id="yes-button">Sí</button>
                <button id="no-button">No</button>
            </div>
        </div>
        <div class="message hidden" id="confirmation-message">
            <p>Elegiste bien, desde hoy comienza una bonita relación, mi preciosa</p>
        </div>
        <div id="hearts-container" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
